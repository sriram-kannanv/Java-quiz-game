<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="header">
            <h1>Java Quiz Game</h1>
            <div id="score">
                <span>Score: <span id="current-score">0</span></span>
                <span>High Score: <span id="high-score">0</span></span>
            </div>
        </div>
        <div id="level-container">
            <h2 id="level">Level 1</h2>
            <div id="question-container">
                <p id="question">Question will appear here</p>
                <div id="options">
                    <button class="option">Option 1</button>
                    <button class="option">Option 2</button>
                    <button class="option">Option 3</button>
                    <button class="option">Option 4</button>
                </div>
            </div>
        </div>
        <div id="message"></div>
    </div>
    <audio id="bg-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="correct-sound">
        <source src="correct-answer.mp3" type="audio/mpeg">
    </audio>
    <audio id="wrong-sound">
        <source src="wrong-answer.mp3" type="audio/mpeg">
    </audio>
    <button id="play-music">Play Background Music</button>
    <script src="script.js"></script>
</body>
</html>
